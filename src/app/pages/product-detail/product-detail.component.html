<header class="gradient-bg-1">
    <nav class="d-flex justify-content-between align-items-center container mx-auto py-2">
        <h3 class="m-0 fw-semibold text-white">Charming</h3>

        <div class="d-flex align-items-center gap-5">
            <p 
                class="m-0 text-white" style="font-size: 1.2rem; cursor: pointer;"
                routerLink="/product-show"
            >
                Product
            </p>
            <p 
                class="m-0 text-white" style="font-size: 1.2rem; cursor: pointer;"
            >
                About us
            </p>
        </div>

        <button 
            class="button rounded px-3 py-2 bg-pink-3 d-flex align-items-center gap-2 text-white"
            (click)="onLogout()"
        >
            logout
            <i class="pi pi-arrow-right" style="font-size: 1rem;"></i>
        </button>
    </nav>
</header>

<div class="container mx-auto mt-5">
    <div class="position-absolute" style="top: 80px; left: 60px;" *ngIf="!confirm">
        <button 
            class="button px-3 py-2 rounded d-flex align-items-center gap-2 text-dark" 
            style="background-color: transparent; cursor: pointer;"
            routerLink="/product-show"
        >
            <i class="pi pi-arrow-left text-dark" style="font-size: 1rem;"></i>
            Back
        </button>
    </div>

    <div class="p-2"></div>

    <div class="mt-5 d-flex justify-content-center" *ngIf="!confirm">
        <div class="card shadow" style="width: 32rem; border: none" *ngFor="let p of product">
            <img 
                [src]="p.image"
                [alt]="p.name"
                style="object-fit: cover;"
                height="400"
                class="card-img-top"
            />

            <div class="card-body">
                <h3 class="card-text mb-3" style="font-weight: 400;">
                    {{p.name}}
                </h3>

                <h4 class="card-text mb-3" style="font-weight: 300;">
                    {{p.price | currency: '': '฿' : '1.2-2'}}
                </h4>

                <div class="d-flex align-items-center gap-3 mt-2">
                    <div 
                        class="rounded-circle btn btn-light d-flex align-items-center justify-content-center"  style="cursor: pointer; width: 50px; height: 50px;"
                        (click)="onMinus()"
                    >
                        <i class="pi pi-minus m-0 p-0"></i>
                    </div>

                    <p class="m-0" style="font-weight: 300; font-size: 1.5rem;">{{amount}}</p>

                    <div 
                        class="rounded-circle btn btn-light d-flex align-items-center justify-content-center"  style="cursor: pointer; width: 50px; height: 50px;"
                        (click)="onAdd()"
                    >
                        <i class="pi pi-plus m-0 p-0"></i>
                    </div>
                </div>

                <div class="text-end">
                    <button 
                        class="button bg-pink-2 px-3 py-2 mt-4 rounded-pill text-white"
                        (click)="onConfirm()"
                    >
                        confirm
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5 d-flex justify-content-center" *ngIf="confirm">
        <div class="p-5 d-flex align-items-center gap-3">
            <i class="pi pi-check p-3 bg-pink-2 text-white rounded-circle text-center" style="font-size: 2rem;"></i>
            <h1 class="text-center m-0 tracking-in-expand" style="color: var(--color-pink-2); font-weight: 400;">
                คำสั่งซื้อของคุณสำเร็จแล้ว
            </h1>
        </div>

    </div>

    <div class="d-flex gap-3 justify-content-center" *ngIf="confirm">
        <div class="jello-horizontal rounded-circle bg-pink-2 p-2"></div>
        <div class="jello-horizontal rounded-circle bg-pink-2 p-2"></div>
        <div class="jello-horizontal rounded-circle bg-pink-2 p-2"></div>
    </div>

    <p class="d-flex gap-3 justify-content-center mt-3 text-dark" *ngIf="confirm">กำลังกลับไปหน้าซื้อสินค้า</p>
</div>
