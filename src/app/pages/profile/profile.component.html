<header class="gradient-bg-1">
    <nav class="d-flex justify-content-between align-items-center container mx-auto py-2">
        <h3 class="m-0 fw-semibold text-white">Charming</h3>

        <div class="d-flex align-items-center gap-5">
            <p 
                class="m-0 text-white" style="font-size: 1.2rem; cursor: pointer;"
                routerLink="/product-show"
            >
                Product
            </p>
            <p 
                class="m-0 text-white" style="font-size: 1.2rem; cursor: pointer;"
            >
                About us
            </p>
        </div>

        <button 
            class="button rounded px-3 py-2 bg-pink-3 d-flex align-items-center gap-2 text-white"
            (click)="onLogout()"
        >
            logout
            <i class="pi pi-arrow-right" style="font-size: 1rem;"></i>
        </button>
    </nav>
</header>

<div class="p-5"></div>

<div class="containter mx-auto d-flex justify-content-center flex-column mt-5">
    <div 
        class="p-5 align-self-center rounded shadow d-flex flex-column"
        style="width: 30rem; background-color: #fff; border-radius: 20px;"
    >
        <h3 class="mb-4" style="font-weight: 300;">Profile</h3>
        
        <div class="m-0 mb-2 d-flex gap-4">
            <i class="pi pi-user" style="font-size: 1.2rem; color: var(--color-pink-1)"></i>
            {{customer.firstname}} {{customer.lastname}}
        </div>

        <div class="m-0 mb-2 d-flex gap-4">
            <i class="pi pi-phone" style="font-size: 1.2rem; color: var(--color-pink-1)"></i>
            {{customer.phone}}
        </div>
    </div>
</div>
